name: Deploy to AWS

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  AWS_REGION: us-east-1
  DOMAIN_NAME: georgelund.com
  SUBDOMAIN: assistant

jobs:
  deploy:
    name: Deploy Infrastructure and Application
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Install CDK
        run: npm install -g aws-cdk

      - name: Install CDK dependencies
        working-directory: infra
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Install backend dependencies for Lambda
        working-directory: backend
        run: |
          pip install -r requirements-lambda.txt -t .

      - name: CDK Bootstrap (if needed)
        working-directory: infra
        run: cdk bootstrap --require-approval never || true
        env:
          CDK_DEFAULT_ACCOUNT: ${{ secrets.AWS_ACCOUNT_ID }}
          CDK_DEFAULT_REGION: ${{ env.AWS_REGION }}

      - name: Deploy CDK Stack
        working-directory: infra
        run: cdk deploy --require-approval never --outputs-file cdk-outputs.json
        env:
          CDK_DEFAULT_ACCOUNT: ${{ secrets.AWS_ACCOUNT_ID }}
          CDK_DEFAULT_REGION: ${{ env.AWS_REGION }}

      - name: Extract CDK Outputs
        id: cdk-outputs
        working-directory: infra
        run: |
          echo "bucket_name=$(jq -r '.PersonalAssistantStack.FrontendBucketName' cdk-outputs.json)" >> $GITHUB_OUTPUT
          echo "distribution_id=$(jq -r '.PersonalAssistantStack.CloudFrontDistributionId' cdk-outputs.json)" >> $GITHUB_OUTPUT
          echo "lambda_name=$(jq -r '.PersonalAssistantStack.LambdaFunctionName' cdk-outputs.json)" >> $GITHUB_OUTPUT

      - name: Configure Lambda API Keys
        if: ${{ secrets.ANTHROPIC_API_KEY != '' || secrets.OPENAI_API_KEY != '' }}
        run: |
          # Build environment variables JSON
          ENV_VARS='{"DATABASE_TYPE":"dynamodb","DYNAMODB_TABLE_NAME":"personal-assistant-tools","TEMPERATURE":"0.7"'

          if [ -n "${{ secrets.ANTHROPIC_API_KEY }}" ]; then
            ENV_VARS="${ENV_VARS},\"LLM_PROVIDER\":\"claude\",\"ANTHROPIC_MODEL\":\"claude-3-5-sonnet-20241022\",\"ANTHROPIC_API_KEY\":\"${{ secrets.ANTHROPIC_API_KEY }}\""
          elif [ -n "${{ secrets.OPENAI_API_KEY }}" ]; then
            ENV_VARS="${ENV_VARS},\"LLM_PROVIDER\":\"openai\",\"OPENAI_MODEL\":\"gpt-4\",\"OPENAI_API_KEY\":\"${{ secrets.OPENAI_API_KEY }}\""
          fi

          ENV_VARS="${ENV_VARS}}"

          aws lambda update-function-configuration \
            --function-name ${{ steps.cdk-outputs.outputs.lambda_name }} \
            --environment "Variables=${ENV_VARS}"

      - name: Install frontend dependencies
        working-directory: frontend
        run: npm ci

      - name: Build frontend
        working-directory: frontend
        run: npm run build

      - name: Deploy frontend to S3
        run: |
          aws s3 sync frontend/out s3://${{ steps.cdk-outputs.outputs.bucket_name }} --delete

      - name: Invalidate CloudFront cache
        run: |
          aws cloudfront create-invalidation \
            --distribution-id ${{ steps.cdk-outputs.outputs.distribution_id }} \
            --paths "/*"

      - name: Output deployment URLs
        run: |
          echo "Deployment complete!"
          echo "Website: https://${{ env.SUBDOMAIN }}.${{ env.DOMAIN_NAME }}"
          echo "API: https://${{ env.SUBDOMAIN }}.${{ env.DOMAIN_NAME }}/api"
